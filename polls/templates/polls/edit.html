{% extends "polls/index.html" %}

{% block content %}
<h1>Edit poll "{{ question.question_text }}"</h1>
<form id="edit-poll-form" method="PUT" action="{% url 'polls:update_question' question.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="question-text">Question:</label>
        <input type="text" class="form-control" id="question-text" name="question_text"
            value="{{ question.question_text }}">
    </div>
    <div class="form-group">
        <label for="choice-text-1">Choice 1:</label>
        <input type="text" class="form-control" id="choice-text-1" name="choice_text"
            value="{{ question.choice_set.all.0.choice_text }}">
    </div>
    <div class="form-group">
        <label for="choice-text-2">Choice 2:</label>
        <input type="text" class="form-control" id="choice-text-2" name="choice_text"
            value="{{ question.choice_set.all.1.choice_text }}">
    </div>
    <div class="form-group">
        <label for="choice-text-3">Choice 3:</label>
        <input type="text" class="form-control" id="choice-text-3" name="choice_text"
            value="{{ question.choice_set.all.2.choice_text }}">
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
